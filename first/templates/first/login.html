<!DOCTYPE html>
<html lang="ko">
<head>
<title>KCIA Survey</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="/static/first/css/galleriffic.css"/>
	<link type="text/css" rel="stylesheet" href="/static/first/css/style.css" />
	<link rel="stylesheet" href="/static/first/css/form-login.css">
</head>
<body>
{% block content %}

{% if form.errors %}
<script>
	alert("아이디 혹은 비밀번호를 확인하세요!");
</script>
{% endif %}

{% if next %}
    {% if user.is_authenticated %}
    <p>권한이 없는 페이지에 접근하였으니, 권한이 있는 계정으로 로그인하세요.</p>
    {% else %}
    <p>이 페이지를 보려면 로그인을 해야 합니다.</p>
    {% endif %}
{% endif %}

<div id="wrap">
  <div id="header">
    <div class="logo"><a href="login"><img src="/static/first/images/ci.png" alt="" /></a></div>
    <!--end logo-->
    <div id="nav">
      <ul id="nav-pages">
        <li><a href="login" class="current">홈</a><span></span></li>
        <li><a href="signup">회원가입</a><span></span></li>
        <li><a href="contact">문의사항</a></li>
      </ul>
      <!--end nav-pages-->
    </div>
    <!--end nav-->
  </div>
  <!--end header-->
  <div id="frontpage-content">
    <div id="container">
      <div class="gallery-content">
        
          
<!-------------------------------------------------------------------->	
        <!-- You only need this form and the form-login.css -->
        <br>
        <form name="login" action="{% url 'login' %}" method="post">
        {% csrf_token %}

            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>로그인 해주세요.</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>아이디</span>
                            {{ form.username }}
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>비밀번호</span>
							{{ form.password }}
                        </label>
                    </div>

					<div class="form-row">
						<div class="form">
							<input type="hidden" name="next" value="{{ next }}"  />
		              		<label>
		              		<span><pre> </pre></span>
		              		</label>
						</div>
						<div class="form">
						<input type="submit" value="로그인">
						</div>
	                  	<div class="form">
		              	
		              	<input type="button" onclick="location.href='signup'" value="회원가입">
		              	</div>
		              
		            </div>
                </div>
            </div>
	    </form>
{% endblock %}
	    </div>
	    </div>
	    </div>
	    </div>	    
</body>
</html>
